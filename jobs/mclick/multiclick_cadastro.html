<!DOCTYPE html>

<body>

	<header>
		<div class="main">
			<nav>
				<ul>
					<li><a href="#" title="Nome do Usuário">Nome do Usuário</a></li>
					<li><a href="#" title="Sair">Sair</a></li>
				</ul>
			</nav>

			<h1><a href="#" title="MultiClick">MultiClick Brasil</a></h1>

	<section class="banners">
		<div class="main">
			<img src="http://dummyimage.com/951x340/000/fff" alt="" title=""/>

	</section>

	<section class="content clearfix">
		<div class="main">
			<div class="holder-form signup">
				<ul>
					<li><label>Nome completo:</label><input type="text" name=""  class="full"></li>
					<li><label>Data Nascimento:</label><input type="text" name=""  class="third"></li>
					<li><label>CPF:</label><input type="text" name=""  class="half"></li>
					<li>
						<label>Sexo:</label>
						<div class="radios">
							<input type="radio" name="gender" id="m">
							<label for="m">masculino</label>

							<input type="radio" name="gender" id="f">
							<label for="f">feminino</label>
						</div>
					</li>
					<li class="clr"><label>E-mail:</label><input type="text" name=""  class="over-half"></li>
					<li class="clr"><label>URL Facebook:</label><input type="text" name=""  class="over-half"></li>
					<li class="clr"><label>CEP:</label><input type="text" name=""  class="third"></li>
					<li><label>Endereço:</label><input type="text" name=""  class="full"></li>
					<li>
						<label>País:</label>
						<div class="box-select">
							<select name="" >
								<option>teste</option>
							</select>
						</div>
					</li>
					<li>
						<label>Estado:</label>
						<div class="box-select">
							<select name="" >
								<option>teste</option>
							</select>
						</div>
					</li>
					<li>
						<label>Cidade:</label>
						<div class="box-select">
							<select name="" >
								<option>teste</option>
							</select>
						</div>
					</li>
					<li>
						<label>Bairro:</label>
						<div class="box-select">
							<select name="" >
								<option>teste</option>
							</select>
						</div>
					</li>
					<li><label>Telefone:</label><input type="text" name=""  class="half"></li>
					<li><label>Celular:</label><input type="text" name=""  class="half"></li>
					<li>
						<strong>Forma de pagamento:</strong>
						<div class="radios">
							<ul>
								<li>
									<input type="radio" name="payment" id="boleto">
									<label for="boleto">Boleto</label>
								</li>
								<li>
									<input type="radio" name="payment" id="voucher">
									<label for="voucher">E-voucher:</label>
								</li>
							</ul>
							<ul>
								<li>
									<label for="numero">número:</label>
									<input type="text" name=""  placeholder="número" class="half">
								</li>
							</ul>
						</div>
					</li>
					<li class="clr">
						<strong>Dados de acesso:</strong>
					</li>
					<li class="clr"><label>Seu login:</label><input type="text" name=""  class="half"></li>
					<li class="clr"><label>Senha:</label><input type="password" name=""  class="half"></li>
					<li class="clr"><label>Repetir senha:</label><input type="password" name=""  class="half"></li>
					<li class="clr"><label>Senha financeira:</label><input type="password" name=""  class="half"></li>
					<li class="clr"><label>Repetir senha financeira:</label><input type="password" name=""  class="half"></li>
					<li class="clr"><input type="checkbox" name="agree" id="agree"><label for="agree">Eu confirmo que li, entendi e concordo com a MultiClick Brasil Termos e Condições Gerais e Política de Privacidade. <a href="#" title="#">Clique aqui</a> para ler.</label></li>
				</ul>
				<input type="button" value="Cadastre-se" class="btn-green submit">
			</div>

	<footer>
		<div class="main">

		</div>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script src="assets/js/forms.js"></script>
